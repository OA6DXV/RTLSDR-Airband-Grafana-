<VirtualHost 127.0.0.1:81>

        ServerAdmin webmaster@localhost
        DocumentRoot /usr/local/etc/

        <Directory "/usr/local/etc/">
            AllowOverride All
            Options Indexes MultiViews FollowSymLinks
            Require all granted
        </Directory>

</VirtualHost>

